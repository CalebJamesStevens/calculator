<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body class="body">
    <div id="calculator-body">
        <div id="calculator-display">
            <div id="top-display">
                0
            </div>
            <div id="bottom-display">
                0
            </div>
        </div>
        <div id="function-buttons">
            <div id="clear-button" class="fBtn">Clear</div>

        </div>
        <div id="calculator-buttons">
            <div data-key="/" class="cBtn">/</div>
            <div data-key="*" class="cBtn">*</div>
            <div data-key="-" class="cBtn">-</div>
            <div data-key="+" class="cBtn">+</div>
            <div data-key="0" class="cBtn">0</div>
            <div data-key="1" class="cBtn">1</div>
            <div data-key="2" class="cBtn">2</div>
            <div data-key="3" class="cBtn">3</div>
            <div data-key="4" class="cBtn">4</div>
            <div data-key="5" class="cBtn">5</div>
            <div data-key="6" class="cBtn">6</div>
            <div data-key="7" class="cBtn">7</div>
            <div data-key="8" class="cBtn">8</div>
            <div data-key="9" class="cBtn">9</div>
            <div data-key="=" class="cBtn">=</div>
            <div data-key="." class="cBtn">.</div>
            
        </div>
    </div>
</body>
</html>
